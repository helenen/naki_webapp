<div class="container">
  <div class="textByChapter" *ngFor="let text of textByChapter ">
    <h2>Chapitre </h2>{{text.text}}
    <div class="exemple">
      <h2>Exemple</h2>{{text.exemple}}
    </div>
    <div *ngFor="let exercise of exerciseByChapter">
      <button class="button" mat-raised-button color="primary" [routerLink]="['/level',levelId, 'grammaire', 'lesson', lessonId, 'cours', coursId, 'exercise', exercise.id]">exercice</button>
    </div>
  </div>
